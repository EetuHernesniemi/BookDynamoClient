
<div class="row bookItemSet">
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <img  src="{{bookEntry.cover_i !== undefined && bookEntry.cover_i > 0 ? 'http://covers.openlibrary.org/b/id/' + bookEntry.cover_i + '-S.jpg'  : ''}}">
  </div>
  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
      <h5>{{bookEntry.title}}</h5>
      <h6>{{bookEntry.author_name}}</h6>
  </div>
</div>
