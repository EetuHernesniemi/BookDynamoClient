<mat-card>
    <mat-card-header>
      <mat-card-title>{{bookEntry.title}}</mat-card-title>
      <mat-card-subtitle>{{bookEntry.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image  alt="Photo of a book missing" src="{{bookEntry.picture !== undefined ? bookEntry.picture.url.replace('S.jpg','M.jpg') : ''}}">
    </mat-card-content>
</mat-card>
