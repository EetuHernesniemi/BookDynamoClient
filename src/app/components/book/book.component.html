
<div class="row bookItemSet">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img  src="{{bookEntry.cover_i > 0 ? 'http://covers.openlibrary.org/b/id/' + bookEntry.cover_i + '-S.jpg'  : ''}}">
  </div>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <h5 class="bookInfoHeader">{{bookEntry.title}}</h5>
      <h6 class="bookInfoHeader">{{bookEntry.author_name}}</h6>
  </div>
</div>
